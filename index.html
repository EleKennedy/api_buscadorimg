<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/60a40ed0d1.js" crossorigin="anonymous"></script>
</head>
<body><header>
    <div class="flex justify-around flex-row mt-8">
        <div class="text-center">
            <h1 class="font-mono p-2">Eleyn Kennedy</h1>
        </div>
        <div class="text-center">
            <ul class="flex flex-row">
                <li class="text-right pr-3" ><a href="https://www.facebook.com/eleyn.kennedy"><i class="fab fa-facebook-square " style="font-size: 20px;"></i></a></li>
            
                <li class="text-center pr-3" ><a href="https://twitter.com/eLeKennedy"><i class="fab fa-twitter-square" style="font-size: 20px;"></i></a></li>
            
                <li class="text-left pr-3" ><a href="https://www.instagram.com/eleKennedy/"><i class="fab fa-instagram" style="font-size: 20px;"></i></a></li>
            </ul>
        </div>
    </div>
    	
</header>
    

    <h1 class="text-center text-3xl my-10 font-bold uppercase">Buscador de Imágenes Pixabay</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="">
            <div>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="mt-5 w-full py-2 bg-yellow-300 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap w-9/12"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap justify-center">
        
    </div>

    <footer class="bg-yellow-300 mt-8">
        <ul class="flex flex-row mt-8">    
            <li class="flex-1 text-center font-mono p-2">eLeKennedy</li>
        </ul>
        <ul class="flex flex-row mt-8">
            <li class="flex-1 text-center" ><a href="https://www.facebook.com/eleyn.kennedy"><i class="fab fa-facebook-square " style="font-size: 40px;"></i></a></li>
        
            <li class="flex-1 text-center" ><a href="https://twitter.com/eLeKennedy"><i class="fab fa-twitter-square" style="font-size: 40px;"></i></a></li>
        
            <li class="flex-1 text-center" ><a href="https://www.instagram.com/eleKennedy/"><i class="fab fa-instagram" style="font-size: 40px;"></i></a></li>
        </ul>
        <ul class="flex flex-row mt-8">    
            <li class="flex-1 text-center font-mono">2021</li>
        </ul>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
